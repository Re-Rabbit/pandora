<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    
<main>
  <div class="card">
    
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="oldpwd" class="field__label field-block">
      <input class="field" name="oldpwd" id="oldpwd" type="password" placeholder="原始密码" />
    </label>
  </section>
</div>

    
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="pwd" class="field__label field-block">
      <input class="field" name="pwd" id="pwd" type="password" placeholder="密码" />
    </label>
  </section>
</div>

    
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="repwd" class="field__label field-block">
      <input class="field" name="repwd" id="repwd" type="password" placeholder="确认密码" />
    </label>
  </section>
</div>

  </div>

  <div class="bottom-btn">
    
<div class="button-block-container ">
  
  <button type="button" class="button button-block  button-radius js-ok">
    确定
  </button>
  
</div>

  </div>
</main>

    <script class="polyfill.min.js"></script>
    
<script src="jquery.min.js"></script>
<script src="validate.js"></script>
<script src="password.js"></script>

  </body>
</html>
