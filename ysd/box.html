<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    
<main class="footer-pad">
  <div class="card">
    
<div class="goods-upload js-upload js-upload">
    <label for="upload">
        <img src="../images/upload.png" class="img-res js-img" width="224" height="224" />
        <input type="file" class="file js-form" name="upload" id="upload" />
    </label>
</div>

  </div>

  <div class="card">
    <div class="list-row list-pad">
      <section class="list-control">
	<div class="one-line row">
          <div class="grid">
            <div class="">
              一撕得<span class="text-primary">7号</span>箱
            </div>
          </div>
          <div class="grid grid-last">
            <div class="text-primary">
              ￥100.00
            </div>
          </div>
	</div>
      </section>
    </div>

    <div class="list-row list-pad">
      <section class="list-control">
	<div class="two-line">
          <div class="muilt-line-title">
            logo颜色
          </div>
	  <div>
            <div class="label good-color-label js-label active">黑色</div>
            <div class="label good-color-label js-label">红色</div>
	  </div>
	</div>
      </section>
    </div>

    <div class="list-row list-pad">
      <section class="list-control">
	<div class="one-line">
	  <div class="">
	    <span>100</span>个/箱，￥<span>1.10<span>/个，<span>整箱发货</span>
	  </div>
	</div>
      </section>
    </div>

    <div class="list-row list-pad">
      <section class="list-control">
	<div class="two-line row">
          <div class="grid width--6">
            <div class="list-pad-y-0d5">
              数量选择（共<span class="text-primary" id="sum">100</span>个）
            </div>
          </div>
          <div class="grid grid-last">
	    <div class="list-pad-y-0d25">
	      
<div class="counter js-counter">
  <div class="label counter__label js-counter-dec">
    <span class="ion-ios-remove-outline"></span>
  </div>
  <div class="label counter__num ">
    <input class="counter__field field js-counter-val" type="number" value="1" />
  </div>
  <div class="label counter__label js-counter-inc">
    <span class="ion-ios-add-outline"></span>
  </div>
</div>

	    </div>
          </div>
	</div>
      </section>
    </div>

    
<div class="list-row list-pad-x-1">
  <section class="list-control">
    <a href="#">
      <div class="list-pad-y-1 row">
	<div class="grid">
	  
	  
	  
          
	  
          <span class="">评价</span>
	  
          
          <div class="list-mar-1 text-small text-gray">
            (<span class="">5624</span>)条
          </div>
          
	  
        </div>
	
	<div class="grid grid-last">
	  <span class="text-gray ion-ios-arrow-forward-outline"></span>
	</div>

      </div>
    </a>
  </section>
</div>

  </div>

  
<div class="hr">
  <div class="hr__content">继续拖动，查看图文详情</div>
</div>

</main>


<footer>
  <div class="footer row">
    <div class="grid width--2 footer__block footer__block--left footer__icon">
      <span class="ion-ios-call-outline ic--2x"></span>
    </div>
    <div class="grid width--2 footer__block footer__block--left footer__icon" style="border-left: 1px solid #ddd;">
      <div class="trolley-inline">
	<span class="ion-ios-cart-outline ic--2x"></span>
	<div class="trolley__count">24</div>
      </div>
    </div>
    <div class="grid width--4 footer__block footer__block--left footer__button" style="border-left: 1px solid #ddd;">
      <button type="button" class="button button-block button--white js-submit">
        加入购物车
      </button>
    </div>
    <div class="grid width--4 footer__block footer__block--right footer__button">
      <button type="button" class="button button-block js-submit button--color2">
        立即下单
      </button>
    </div>
  </div>
</footer>


    <script class="polyfill.min.js"></script>
    
<script src="jquery.min.js"></script>
<script src="switch.js"></script>
<script src="preview.js"></script>
<script src="counter.js"></script>
<script src="box.js"></script>

  </body>
</html>
