<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    
<main class="js-tab">
  <div class="list-pad-y-1 text-center  login-titles">
    <span class="js-tab-title tab__title">手机登录</span>
    <span class="text-gray text-small">OR</span>
    <span class="js-tab-title tab__title">密码登录</span>
  </div>

  <section class="login-contents">
    <div class="card js-tab-content tab__content">
      
<div class="list-row list-pad-x-1">
  <section class="list-control">
    <label for="phone" class="field__label field-block js-">
      <input class="field" name="phone" id="phone" type="text" placeholder="手机号码" />
      <section class="msg-code">
	      <a id="msg" class="text-primary">发送验证码</a>
      </section>
    </label>
  </section>
</div>

      
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="code" class="field__label field-block">
      <input class="field" name="code" id="code" type="text" placeholder="短信验证码" />
    </label>
  </section>
</div>

    </div>

    <div class="card js-tab-content tab__content">
      
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="phone1" class="field__label field-block">
      <input class="field" name="phone1" id="phone1" type="text" placeholder="手机号码" />
    </label>
  </section>
</div>

      
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="pwd" class="field__label field-block">
      <input class="field" name="pwd" id="pwd" type="password" placeholder="密码" />
    </label>
  </section>
</div>

    </div>
  </section>

  <div class="list-pad-y-1">
    
<div class="button-block-container button-block-container--thin">
  
  <button type="button" class="button button-block  button-radius js-ok">
    登录
  </button>
  
</div>

    
<div class="button-block-container button-block-container--thin">
  
  <a href="register.html" class="button button-block button-block-border button-radius js-reg">
    注册
  </a>
  
</div>

  </div>
</main>

    <script src="core.min.js"></script>
    <script src="polyfill.min.js"></script>
    
<script src="jquery.min.js"></script>
<script src="msgcode.js"></script>
<script src="validate.js"></script>
<script src="tab.js"></script>
<script src="login.js"></script>

  </body>
</html>
