<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    
<main class="footer-pad">
  <section class="text-right">
    <div class="list-pad-1 text-primary js-btn">编辑全部</div>
  </section>

  <div class="js-container"></div>

  

  <section class="js-footer">
    <footer class="js-edit">
      
<footer>
  <div class="footer row">
    <div class="grid width--8 footer__block footer__block--left text-right list-pad-x-1">
      
      <div class="list-pad-y-0d5">
        <div class="list-mar-0d5">
	  合计：<span class="text-secondary">￥</span><span class="text-secondary js-money">660.00</span>
        </div>
        <div>
	  <small>不含运费</small>
        </div>
      </div>
      
    </div>
    <div class="grid width--4 footer__block footer__block--right footer__button">
      <button type="button" class="button button-block js-submit button--color2">
        结算（<span class="js-len">2</span>）
      </button>
    </div>
  </div>
</footer>

    </footer>
    <footer class="js-default">
      
<footer>
  <div class="footer row">
    <div class="grid width--8 footer__block footer__block--left list-pad-1">
      <label for="all" class="radio">
	<input name="all" class="js-checked-all1" id="all" type="checkbox" value="" />
	<span>全选</span>
      </label>
    </div>
    <div class="grid width--4 footer__block footer__button js-footer-del">
      <button type="button" class="button button-block js-delete">
        删除
      </button>
    </div>
  </div>
</footer>

    </footer>
  </section>
</main>

    <script src="polyfill.min.js"></script>
    <script src="core.min.js"></script>
    
<script src="jquery.min.js"></script>
<script src="counter.js"></script>
<script src="shoppingcar.js"></script>

  </body>
</html>
