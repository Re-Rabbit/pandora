<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    
<main class="bottom-btn-pad">
  <div class="card">
    <div class="list-row list-pad-x-1">
      <section class="list-control row">
        <div class="grid width--3 list-pad-y-1">
	  <div class="card-photo">
	    <section class="photo">
	      <img width="64" src="/images/box-12.png" />
	    </section>
	  </div>
        </div>
        <div class="grid width--9 card-right row">
	  
<section class="list-mar-0d5 row">
  <div class="grid">
    <div class="list-pad-y-0d25">
      商品质量
    </div>
  </div>
  <div class="grid grid-last">
    
<div class="star">
  <span class="star--fill ion-md-star ic--1d5x"></span>
  <span class="star--fill ion-md-star ic--1d5x"></span>
  <span class="star--fill ion-md-star ic--1d5x"></span>
  <span class="star--fill ion-md-star ic--1d5x"></span>
  <span class="star--fill ion-md-star ic--1d5x"></span>
</div>

  </div>
</section>

	  
<section class="list-mar-0d5 row">
  <div class="grid">
    <div class="list-pad-y-0d25">
      物流服务
    </div>
  </div>
  <div class="grid grid-last">
    
<div class="star">
  <span class="star--empty ion-md-star ic--1d5x"></span>
  <span class="star--empty ion-md-star ic--1d5x"></span>
  <span class="star--empty ion-md-star ic--1d5x"></span>
  <span class="star--empty ion-md-star ic--1d5x"></span>
  <span class="star--empty ion-md-star ic--1d5x"></span>
</div>

  </div>
</section>

        </div>
      </section>
    </div>
  </div>

  <div class="card">
    
<div class="list-row list-pad-x-1">
  <section class="list-control">
    <div class="list-pad-y-1 row">
      <div>
	      <span class="text-primary ion-md-create"></span>
	      <span class="text-gray">请写下您宝贵的产品使用建议</span>
      </div>
      <textarea class="field field-area" name="content" id="content" placeholder=""></textarea>
    </div>
  </section>
</div>

  </div>

  <div class="list-pad-1">
    添加图片
    <span class="text-small text-gray">（您最多可以上传三张图片）</span>
  </div>

  <div class="list-pad-x-1 js-uploads">
    
<div class="comment-upload js-upload js-box1">
  
  <label for="box1">
    <img src="/images/box-2.png" class="img-res js-img" width="64" />
    <div class="trolley__count js-remove">
      <span class="ion-ios-remove"></span>
    </div>
    <input type="file" class="file js-form" name="box1" id="box1" />
  </label>
  
</div>

    
<div class="comment-upload js-upload js-box2">
  
  <label for="box2">
    <img src="/images/box-2.png" class="img-res js-img" width="64" />
    <div class="trolley__count js-remove">
      <span class="ion-ios-remove"></span>
    </div>
    <input type="file" class="file js-form" name="box2" id="box2" />
  </label>
  
</div>

    
<div class="comment-upload js-upload js-box3">
  
  <label for="box3">
    <img src="/images/box-2.png" class="img-res js-img" width="64" />
    <div class="trolley__count js-remove">
      <span class="ion-ios-remove"></span>
    </div>
    <input type="file" class="file js-form" name="box3" id="box3" />
  </label>
  
</div>

    
<div class="comment-upload js-upload js-new">
  
  <span class="ion-ios-add ic ic--4x"></span>
  
</div>

  </div>

  <div class="list-pad-1">
    

<label for="unname" class="switch js-switch js-unname">
  <input name="unname" id="unname" type="checkbox" value="" checked="false" class="js-switch-form" />
  <div class="switch__control js-switch-control">
    
    <span class="ion-ios-square-outline ic--2x text-gray"></span>
    
  </div>
  
  <span class="">匿名评价</span>
  
</label>


  </div>

  <div class="bottom-btn">
    
<div class="button-block-container ">
  
  <button type="button" class="button button-block  button-radius js-ok">
    提交
  </button>
  
</div>

  </div>
</main>

    <script class="polyfill.min.js"></script>
    <script class="core.min.js"></script>
    
<script src="jquery.min.js"></script>
<script src="star.js"></script>
<script src="area.js"></script>
<script src="switch.js"></script>
<script src="preview.js"></script>
<script src="comments-add.js"></script>

  </body>
</html>
