<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    
<main class="footer-pad">
  <div class="card">
    
<div class="list-row order-pad">
  <section class="list-control">
    <a href="#">
      <div class="list-pad-y-1">
        <div class="list-mar-0d5 text-gray">
          配送地址
        </div>
        <div class="list-mar-0d5 order-pin">
          <span class="ion-ios-pin-outline ic"></span>
          <span class="text-primary" id="area">北京市海沧区</span>
        </div>
        <div class="row">
          <div class="grid">
	    <div class="list-mar-0d5" id="title">
	      <span id="name">刘易斯</span>
	      <span id="phone">15525019350</span>
	    </div>
	    <small id="addr">北京市丰台星火路11号写字公园2018</small>
          </div>
          <div class="grid grid-last">
	    <div class="order-addr">
	      <span class="text-gray ion-ios-arrow-forward-outline"></span>
	    </div>
          </div>
        </div>
      </div>
    </a>
  </section>
</div>

  </div>
  <div class="card">
    
<div class="card">
  
<header class="list-pad-x-1">
  <div class="order-header row">
    <div class="grid">
      <span class="">标准产品</span>
    </div>
    <div class="grid grid-last">
      <div class="text-gray text-small">
        订单号：<span>DD165165165516</span>
      </div>
    </div>
  </div>
</header>


  <section class="card-middle">
    
    
<div class="list-row list-pad-x-1">
  <section class="list-control">
    <div class="row">
      <div class="grid width--3 list-pad-y-1">
	<div class="text-center">
	  <section class="list-mar-0d5">
	    <img width="64" src="../images/box-12.png" />
	  </section>
	</div>
      </div>
      <div class="grid width--5 order-item-pad">
	<header class="list-mar-0d5">
	  一撕得7号箱
	</header>
	<section class="list-mar-0d5 text-gray text-small">
	  <span class="js-count">100</span><span class="">个/箱</span>，
	  共<span>600</span>个
	</section>
        <section class="text-gray text-small">
	  整箱发货
	</section>
      </div>
      <div class="grid width--4 order-item-pad text-right">
	<section class="list-mar-0d5 text-primary">
	  ￥<span>100.00</span>
	</section>
	<section class="list-mar-0d5">
	  <span class="ion-ios-close"></span>
          <span>6</span>
	</section>
        <footer>
          <div class="text-small">
	    合计：<span class="text-primary">￥</span><span class="text-primary">666.66</span>
          </div>
        </footer>
      </div>
    </div>
  </section>
</div>

    
    
<div class="list-row list-pad-x-1">
  <section class="list-control">
    <div class="row">
      <div class="grid width--3 list-pad-y-1">
	<div class="text-center">
	  <section class="list-mar-0d5">
	    <img width="64" src="../images/box-12.png" />
	  </section>
	</div>
      </div>
      <div class="grid width--5 order-item-pad">
	<header class="list-mar-0d5">
	  一撕得7号箱
	</header>
	<section class="list-mar-0d5 text-gray text-small">
	  <span class="js-count">100</span><span class="">个/箱</span>，
	  共<span>600</span>个
	</section>
        <section class="text-gray text-small">
	  整箱发货
	</section>
      </div>
      <div class="grid width--4 order-item-pad text-right">
	<section class="list-mar-0d5 text-primary">
	  ￥<span>100.00</span>
	</section>
	<section class="list-mar-0d5">
	  <span class="ion-ios-close"></span>
          <span>6</span>
	</section>
        <footer>
          <div class="text-small">
	    合计：<span class="text-primary">￥</span><span class="text-primary">666.66</span>
          </div>
        </footer>
      </div>
    </div>
  </section>
</div>

    
  </section>

  
</div>

  </div>
  
<section class="card">
  <div class="list-row list-pad-x-1">
    <section class="list-control nobd">
      <div class="list-pad-y-1 row">
	<div class="grid">
          发票
	</div>
	<div class="grid grid-last">
          

<label for="invoice" class="switch js-switch js-invoice">
  <input name="invoice" id="invoice" type="checkbox" value="" checked="true" class="js-switch-form" />
  <div class="switch__control js-switch-control">
    
    <span class="ion-ios-checkbox ic--2x text-primary"></span>
    
  </div>
  
</label>


	</div>
      </div>
    </section>
  </div>
  
  <div class="list-row list-pad-x-1 js-next-1">
    <section class="list-control nobd">
      <div class="list-pad-y-1 row">
	<div class="grid width--3">
	  

<label for="person" class="switch js-switch js-person">
  <input name="person" id="person" type="checkbox" value="" checked="true" class="js-switch-form" />
  <div class="switch__control js-switch-control">
    
    <span class="ion-ios-checkbox ic--2x text-primary"></span>
    
  </div>
  
  <span class="">个人</span>
  
</label>


	</div>
	<div class="grid width--3">
	  

<label for="org" class="switch js-switch js-org">
  <input name="org" id="org" type="checkbox" value="" checked="false" class="js-switch-form" />
  <div class="switch__control js-switch-control">
    
    <span class="ion-ios-square-outline ic--2x text-gray"></span>
    
  </div>
  
  <span class="">公司</span>
  
</label>


	</div>	  
      </div>
    </section>

  </div>

  
<div class="list-row list-pad-x-1 js-next-2">
  <section class="list-control">
    <label for="orgc" class="field__label field-block">
      <input class="field" name="orgc" id="orgc" type="text" placeholder="输入公司名称" />
    </label>
  </section>
</div>


</section>

  
<section class="card">
  <div class="list-row list-pad-x-1">
    <section class="list-control">
      <div class="list-pad-y-1">
	<div class="list-mar-1 row">
	  <div class="grid">
	    商品金额
	  </div>
	  <div class="grid grid-last">
	    <div class="text-secondary">￥<span>111.00</span></div>
	  </div>
	</div>
	<div class="row">
	  <div class="grid">
	    运费
	    <span class="text-gray ion-md-help-circle"></span>
	  </div>
	  <div class="grid grid-last">
	    <div class="text-secondary">￥<span>111.00</span></div>
	  </div>
	</div>
      </div>
    </section>
  </div>
</section>

</main>


<footer>
  <div class="footer row">
    <div class="grid width--8 footer__block footer__block--left text-right list-pad-x-1">
      
      <div class="list-pad-y-0d5">
        <div class="list-mar-0d5">
	  合计：<span class="text-secondary">￥</span><span class="text-secondary js-money">660.00</span>
        </div>
        <div>
	  <small>不含运费</small>
        </div>
      </div>
      
    </div>
    <div class="grid width--4 footer__block footer__block--right footer__button">
      <button type="button" class="button button-block js-submit button--color2">
        结算（<span class="js-len">2</span>）
      </button>
    </div>
  </div>
</footer>


    
<script src="jquery.min.js"></script>
<script src="switch.js"></script>
<script src="validate.js"></script>
<script src="order-submit.js"></script>

  </body>
</html>
