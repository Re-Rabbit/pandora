<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    
<main>
  <div class="card">
    <div class="list-pad-x-1">
      <div class="list-pad-y-1">
	<div class="text-primary">地址标签名称</div>
      </div>
    </div>
  </div>
  
  <div class="card">
    
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="name" class="field__label field-block">
      <input class="field" name="name" id="name" type="text" placeholder="收货人姓名" />
    </label>
  </section>
</div>

    
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="phone" class="field__label field-block">
      <input class="field" name="phone" id="phone" type="text" placeholder="联系电话" />
    </label>
  </section>
</div>

    
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="city" class="field__label field-block">
      <input class="field" name="city" id="city" type="text" placeholder="省、市、区" />
    </label>
  </section>
</div>

    
<div class="list-row list-pad">
  <section class="list-control">
    <label for="addr" class="field__label field-block js-">
      <textarea class="field field-area" name="addr" id="addr" placeholder="详细地址"></textarea>
    </label>
  </section>
</div>

  </div>

  <div class="bottom-btn">
    
<div class="button-block-container ">
  
  <button type="button" class="button button-block  button-radius js-ok">
    保存
  </button>
  
</div>

  </div>
</main>

    <script src="core.min.js"></script>
    <script src="polyfill.min.js"></script>
    
<script src="jquery.min.js"></script>
<script src="validate.js"></script>
<script src="area.js"></script>
<script src="address-add.js"></script>

  </body>
</html>
