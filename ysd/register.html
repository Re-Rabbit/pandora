<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    
<main class="bottom-btn-pad">
  <div class="card">
    
<div class="list-row list-pad-x-1">
  <section class="list-control">
    <label for="phone" class="field__label field-block js-">
      <input class="field" name="phone" id="phone" type="text" placeholder="手机号码" />
      <section class="msg-code">
	      <a id="msg" class="text-primary">发送验证码</a>
      </section>
    </label>
  </section>
</div>

    
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="code" class="field__label field-block">
      <input class="field" name="code" id="code" type="text" placeholder="短信验证码" />
    </label>
  </section>
</div>

    
<div class="list-row list-pad-x-1 js-">
  <section class="list-control">
    <label for="business" class="field__label field-block">
      <input class="field" name="business" id="business" type="text" placeholder="企业或品牌企业" />
    </label>
  </section>
</div>

  </div>

  <div class="list-pad-x-1">
      

<label for="read" class="switch js-switch js-read">
  <input name="read" id="read" type="checkbox" value="" checked="true" class="js-switch-form" />
  <div class="switch__control js-switch-control">
    
    <span class="ion-ios-checkbox ic--2x text-primary"></span>
    
  </div>
  
  <span class="">我已阅读并同意《一撕得包装服务协议》</span>
  
</label>


  </div>

  <div class="bottom-btn">
    
<div class="button-block-container ">
  
  <button type="button" class="button button-block  button-radius js-ok">
    确定
  </button>
  
</div>

  </div>
</main>

    <script src="core.min.js"></script>
    <script src="polyfill.min.js"></script>
    
<script src="jquery.min.js"></script>
<script src="msgcode.js"></script>
<script src="validate.js"></script>
<script src="switch.js"></script>
<script src="register.js"></script>

  </body>
</html>
