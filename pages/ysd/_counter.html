{% macro counter(count = 1) %}
<div class="counter">
  <div class="label counter__label">
    <span class="ion-ios-remove-outline"></span>
  </div>
  <div class="label counter__num">
    <input class="counter__field field" type="number" value="{{count}}" />
  </div>
  <div class="label counter__label">
    <span class="ion-ios-add-outline"></span>
  </div>
</div>
{% endmacro %}
